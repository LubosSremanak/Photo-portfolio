<h2 mat-dialog-title>{{ data.question }}</h2>
<mat-dialog-content class="mat-typography"> </mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="true" class="button-dark submit-button">
    {{ data.actionSuccess }}
  </button>
  <button
    [mat-dialog-close]="false"
    class="button submit-button"
    mat-dialog-close
  >
    {{ data.actionDanger }}
  </button>
</mat-dialog-actions>
