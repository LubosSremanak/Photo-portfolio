<app-article-header title="Articles"></app-article-header>
<div class="cms flex-column">
  <table class="table mat-elevation-z1" mat-table [dataSource]="dataSource" cdkDropList
         (cdkDropListDropped)="drop($event)">>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row"> {{row.title|textOverflow}} </td>
    </ng-container>


    <ng-container matColumnDef="about">
      <th mat-header-cell *matHeaderCellDef> About</th>
      <td mat-cell *matCellDef="let row"> {{row.about|textOverflow}}</td>
    </ng-container>


    <ng-container matColumnDef="nextArticleTitle1">
      <th mat-header-cell *matHeaderCellDef> Next article 1</th>
      <td mat-cell *matCellDef="let row"> {{row.nextArticleTitle1|textOverflow}} </td>
    </ng-container>


    <ng-container matColumnDef="nextArticleTitle2">
      <th mat-header-cell *matHeaderCellDef> Next article 2</th>
      <td mat-cell *matCellDef="let row"> {{row.nextArticleTitle2|textOverflow}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let row"><mat-icon class="icon button-dark">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete</th>
      <td mat-cell *matCellDef="let row"><mat-icon class="icon button-dark">delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row [@enter] *matHeaderRowDef="displayedColumns"></tr>
    <tr cdkDragLockAxis="y" [class.row]="draggingDone" (cdkDragStarted)="draggingDone=false"
        [@enter]
        (click)="openArticle(row.title)" cdkDragBoundary="table tbody" cdkDrag mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button class="button submit-button">Add article</button>
</div>
