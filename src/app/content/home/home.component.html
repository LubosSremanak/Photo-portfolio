<div class="home-section flex-column header-space">
  <div class="photos">
    <div class="row" *ngFor="let i of [0,1,2,3]" >
      <app-image-tile [imageTile]="photosService.imageTiles[i*2]"></app-image-tile>
      <app-image-tile [imageTile]="photosService.imageTiles[(i*2)+1]"></app-image-tile>
    </div>
  </div>
  <app-article-footer class="footer"></app-article-footer>
</div>
