<app-article-header title="Contact"></app-article-header>
<div class="contact flex-column">
  <div class="container flex-column">
    <form (ngSubmit)="sendMessage(data)" [formGroup]="data" class="form">
      <label>
        Name <span class="important-field">*</span>
      </label><input formControlName="name" type="text" name="name" placeholder="Your name..."
                     [class.input-field-error]="isValid(name)&&message.errors?.required">

      <div class="validity-error">
        <span *ngIf="isValid(name)&&name.errors?.required">
         Name is required.</span>
      </div>
      <label>
        Email address <span class="important-field">*</span>
      </label>
      <input type="email" formControlName="email" name="email" placeholder="Your email..."
             [class.input-field-error]="isValid(email)&&(email.errors?.email||email.errors?.required)">
      <div class="validity-error">
        <span *ngIf="isValid(email)&&(email.errors?.email||email.errors?.required)">
          This field must be a valid email address</span>
      </div>
      <label>
        Message <span class="important-field">*</span>
      </label>
      <textarea formControlName="message" name="message" placeholder="Your message..."
                [class.input-field-error]="isValid(message)&&message.errors?.required"></textarea>
      <div class="validity-error">
        <span *ngIf="isValid(message)&&message.errors?.required">Message is required.</span>
      </div>
      <div class="submit-container">
        <button class="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
