<app-article-header title="Contact"></app-article-header>
<div class="contact flex-column">
  <div class="container flex-column">
    <form (ngSubmit)="sendMessage(data)" [formGroup]="data" class="form">
      <label>
        Name <span class="important-field">*</span>
      </label><input #name formControlName="name" type="text" name="name" placeholder="Your name">
      <div class="validity-error"><span *ngIf="!name.checkValidity()||!name.value">Required</span></div>
      <label>
        Email address <span class="important-field">*</span>
      </label>
      <input #email type="email" formControlName="email" name="email" placeholder="Your email">
      <div class="validity-error"><span *ngIf="!email.checkValidity()||!email.value">Invalid email address !</span>
      </div>
      <label>
        Message <span class="important-field">*</span>
      </label>
      <textarea #message formControlName="message" name="message" placeholder="Text me"></textarea>
      <div class="validity-error"><span *ngIf="!message.checkValidity()||!message.value">Required</span></div>
      <div class="submit-container">
        <button class="submit">
          <app-lottie class="send-button" [loop]="false"
                      [autoPlay]="false"
                      [path]="'assets/animations/sendButton.json'" [lottieId]="'sendButton'" width="150px"
                      height="150px"></app-lottie>
        </button>
      </div>
    </form>
  </div>
</div>
